<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>

    <form action="" method="post" id="form1">
        <div class="row container-fluid">
            <div class="row rounded border p-2 ms-2 mt-2">
                <div class="bg-secondary">
                    <h1>Payment form example</h1>
                </div>
                <div class="alert alert-danger mt-3" role="alert">
                    Some fields are missing
                </div>
                <div class="d-flex">
                    <fieldset class="col-5 p-1">
                        <label for="card" class="form-label">Card #</label>
                        <input type="password" class="form-control" id="exampleInputEmail1"
                            placeholder="XXXXXXXXXXXXXXXX">

                    </fieldset>
                    <fieldset class="col-3 p-1">
                        <label for="card" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="0000">
                    </fieldset>
                    <fieldset class="col-4 p-1">
                        <label for="card" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="amount">
                    </fieldset>
                </div>
                <div class="d-flex">
                    <div class="col-6 p-1">
                        <fieldset>
                            <label for="card" class="form-label">Firt Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
                        </fieldset>
                        <fieldset class="p-1">
                            <label for="card" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
                        </fieldset>
                        <fieldset class="col-6 p-1">
                            <div>
                                <label for="card" class="form-label mb-2">We accept:</label>
                            </div>
                            <div class="bg-secondary">
                                <input type="radio" class="form-check-input mt-4" id="exampleCheck1">
                                <i class="fa-brands fa-cc-visa fa-2x m-3"></i>
                                <input type="radio" class="form-check-input mt-4" id="exampleCheck1">
                                <i class="fa-brands fa-cc-mastercard fa-2x m-3"></i>
                                <input type="radio" class="form-check-input mt-4" id="exampleCheck1">
                                <i class="fa-brands fa-cc-amex fa-2x m-3"></i>
                            </div>

                        </fieldset>
                    </div>

                    <div class="col-6 p-1">
                        <fieldset>
                            <label for="card" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
                        </fieldset>
                        <div class="d-flex">
                            <fieldset class="col-6 p-1">
                                <label for="card" class="form-label">State</label>
                                <select class="form-select form-select mb-3" aria-label="Ejemplo de .form-select-lg">
                                    <option selected>Pick state</option>
                                    <option value="1">Uno</option>
                                    <option value="2">Dos</option>
                                    <option value="3">Tres</option>
                                </select>
                            </fieldset>
                            <fieldset class="col-6 p-1">
                                <label for="card" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
                            </fieldset>
                        </div>
                        <fieldset>
                            <label for="card" class="form-label">Message</label>
                            <textarea class="form-control" name="" id="" cols="10" rows="5"></textarea>
                            <p class="text-secondary">Adde any note here.</p>
                        </fieldset>
                    </div>

                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-success" type="button">Send</button>
                </div>
            </div>
    </form>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
</body>


</html>
